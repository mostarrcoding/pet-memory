<html>
<head>
    <title>Iniciar Sesión</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        <br>
        {{ form.password.label_tag }} {{ form.password }}
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <br>
    
    <a href="{% url 'home_view' %}">cerrar</a>
</body>
</html>
